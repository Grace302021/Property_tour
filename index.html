<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Tour Directions</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h2 { color: #333; }

    .instructions {
      font-size: 16px;
      margin-bottom: 15px;
      color: #555;
    }

    .map-container {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      min-width: 220px;
      font-size: 16px;
      transition: 0.3s;
      text-align: center;
    }
    .btn:hover { background: #45a049; }

    .map-btn {
      background: #0077cc;
    }
    .map-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h2>Property Tour Directions</h2>

  <!-- ✅ Instructional text -->
  <p class="instructions">
    View all properties on the map, or tap a button to start GPS directions from your current location.
  </p>

  <!-- ✅ Fullscreen map button (moved here) -->
  <a class="btn map-btn" href="https://www.google.com/maps/d/u/0/viewer?mid=1VCNtrTKuiwi9SC2AgAi_v7Q-NlXQoXQ&ll=37.83136352093494%2C-122.26017655000001&z=13" target="_blank">
    View Properties Map (Full Screen)
  </a>

  <!-- ✅ Map Canvas -->
  <div class="map-container">
  <iframe 
    src="https://www.google.com/maps/d/u/0/embed?mid=1VCNtrTKuiwi9SC2AgAi_v7Q-NlXQoXQ&ehbc=2E312F" 
    allowfullscreen>
  </iframe>
</div>


  <!-- ✅ Property Buttons -->
  <div id="buttons" class="btn-container">Loading properties...</div>

  <script>
    // Live KML link
    const KML_URL = "https://www.google.com/maps/d/kml?mid=1VCNtrTKuiwi9SC2AgAi_v7Q-NlXQoXQ&forcekml=1";
    const PROXY = "https://corsproxy.io/?" + encodeURIComponent(KML_URL);

    fetch(PROXY)
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const placemarks = data.getElementsByTagName("Placemark");
        const container = document.getElementById("buttons");
        container.innerHTML = "";

        for (let i = 0; i < placemarks.length; i++) {
          const nameTag = placemarks[i].getElementsByTagName("name")[0];
          const coordsTag = placemarks[i].getElementsByTagName("coordinates")[0];
          if (!nameTag || !coordsTag) continue;

          const name = nameTag.textContent;
          const coords = coordsTag.textContent.trim();
          const [lng, lat] = coords.split(",");

          const url = `https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=${lat},${lng}`;

          const btn = document.createElement("a");
          btn.href = url;
          btn.target = "_blank";
          btn.className = "btn";
          btn.textContent = name;
          container.appendChild(btn);
        }
      })
      .catch(err => {
        document.getElementById("buttons").innerHTML = "⚠️ Failed to load properties. Make sure the map is public.";
        console.error(err);
      });
  </script>

</body>
</html>
