<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Tour Directions</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h2 { color: #333; }

    .instructions {
      font-size: 16px;
      margin-bottom: 15px;
      color: #555;
    }

    #map {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      min-width: 220px;
      font-size: 16px;
      transition: 0.3s;
      text-align: center;
    }
    .btn:hover { background: #45a049; }

    .map-btn {
      background: #0077cc;
    }
    .map-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h2>Property Tour Directions</h2>

  <!-- ✅ Instructional text -->
  <p class="instructions">
    View all properties on the map, or tap a button to start GPS directions from your current location.
  </p>

  <!-- ✅ Fullscreen map button -->
  <a class="btn map-btn" href="https://www.google.com/maps/d/viewer?mid=15SZrgQiGyaMkdHw3aIjDV_evRceAaZY" target="_blank">
    View Properties Map (Full Screen)
  </a>

  <!-- ✅ Custom Google Map (no profile photo/name) -->
  <div id="map"></div>

  <!-- ✅ Property Buttons -->
  <div id="buttons" class="btn-container">Loading properties...</div>

  <script>
    // Live KML link
    const KML_URL = "https://www.google.com/maps/d/kml?mid=15SZrgQiGyaMkdHw3aIjDV_evRceAaZY&forcekml=1";
    const PROXY = "https://corsproxy.io/?" + encodeURIComponent(KML_URL);

    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.8044, lng: -122.2711 }, // Oakland default
        zoom: 12,
      });

      // Load property pins from KML
      fetch(PROXY)
        .then(response => response.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
          const placemarks = data.getElementsByTagName("Placemark");
          const container = document.getElementById("buttons");
          container.innerHTML = "";

          const bounds = new google.maps.LatLngBounds();

          for (let i = 0; i < placemarks.length; i++) {
            const nameTag = placemarks[i].getElementsByTagName("name")[0];
            const coordsTag = placemarks[i].getElementsByTagName("coordinates")[0];
            if (!nameTag || !coordsTag) continue;

            const name = nameTag.textContent;
            const coords = coordsTag.textContent.trim();
            const [lng, lat] = coords.split(",").map(Number);

            // Add marker to the map
            const marker = new google.maps.Marker({
              position: { lat: lat, lng: lng },
              map,
              title: name,
            });

            // Info window
            const infowindow = new google.maps.InfoWindow({
              content: `<b>${name}</b>`,
            });
            marker.addListener("click", () => {
              infowindow.open(map, marker);
            });

            bounds.extend(marker.position);

            // Add GPS button
            const url = `https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=${lat},${lng}`;
            const btn = document.createElement("a");
            btn.href = url;
            btn.target = "_blank";
            btn.className = "btn";
            btn.textContent = name;
            container.appendChild(btn);
          }

          map.fitBounds(bounds);
        })
        .catch(err => {
          document.getElementById("buttons").innerHTML = "⚠️ Failed to load properties. Make sure the map is public.";
          console.error(err);
        });
    }
  </script>

  <!-- ✅ Load Google Maps JS API with your key -->
  <script async 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMsenqocoPPxQoRoTT7wFI8HpMsD1JS6U&callback=initMap">
  </script>

</body>
</html>
