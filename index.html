<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Directions</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h2 { color: #333; }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      width: 280px;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h2>Property Tour Directions</h2>
  <div id="buttons">Loading properties...</div>

  <script>
    // ✅ Live updating KML link from your Google My Map
    const KML_URL = "https://www.google.com/maps/d/u/0/kml?mid=15SZrgQiGyaMkdHw3aIjDV_evRceAaZY&forcekml=1";

    fetch(KML_URL)
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const placemarks = data.getElementsByTagName("Placemark");
        const container = document.getElementById("buttons");
        container.innerHTML = ""; // clear loading text

        for (let i = 0; i < placemarks.length; i++) {
          let nameTag = placemarks[i].getElementsByTagName("name")[0];
          let coordsTag = placemarks[i].getElementsByTagName("coordinates")[0];

          if (nameTag && coordsTag) {
            let name = nameTag.textContent;
            let coords = coordsTag.textContent.trim();
            let [lng, lat] = coords.split(",");

            // Google Maps Directions link
            let url = `https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=${lat},${lng}`;

            // Create button
            let btn = document.createElement("a");
            btn.href = url;
            btn.target = "_blank";
            btn.className = "btn";
            btn.textContent = name;
            container.appendChild(btn);
          }
        }
      })
      .catch(err => {
        document.getElementById("buttons").innerHTML = "⚠️ Failed to load properties. Please check the KML link.";
        console.error(err);
      });
  </script>

</body>
</html>
